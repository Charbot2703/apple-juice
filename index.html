<!doctype html>
<html lang="en">
    <head>
        <title>Apple Juice Instructions Generator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script type="text/javascript" src="chatgpt.js"></script>
        <script type="text/javascript" src="dalle.js"></script>
        <script type="module" src="index.mjs"></script>
        <script type="module">
            import { submit } from './index.mjs';
          
            const myButton = document.querySelector('#submit');
            myButton.addEventListener('click', submit);
        </script>
    </head>
    <body>
        <div id="intro">
            <div id="header">
                <h1>APPLE JUICE</h1>
                <p>instructions generator</p>
                <p id="description">Enter a prompt for the instructions you would like to generate.<br>
                    Examples include "walking a dog" or "making a sandwich".</p>
            </div>
            <div id="submission">
                <input type="text" id="input" name="fname" placeholder="Enter a prompt...">
                <button id="submit" type="submit">Generate</button>
            </div>
        </div>
        <div id="instructions-grid"></div>
        <p id="page-info">This generator is powered by the OpenAI API using models ChatGPT 3 and DALL-E 2.</p>
    </body>
</html>
